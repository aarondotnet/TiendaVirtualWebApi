<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CopyPasteShop</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/backend.css" />
    
<script src="js/index.js"></script>

</head>
<body >
 
<div class="page-header">
    <h1>BookService</h1>
</div>

<div class="row">

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Productos</h2>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled" id="books">
                    <li>
                        <strong><span class="AuthorName"></span></strong>: <span class="Title"></span>
                        <small><a class="detalles" href="#">Añadir a Carrito</a></small>
                        
                    </li>
                </ul>
            </div>
        </div>
        <div class="alert alert-danger" id="cuadroerror"><p id="textoerror"></p></div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Producto añadido a Carrito</h2>
            </div>
            <table class="table">
                <tr><td>Id</td><td id="AuthorName"></td></tr>
                <tr><td>Nombre</td><td id="Title"></td></tr>
                <tr><td>Precio</td><td id="Year"></td></tr>
                
            </table>
        </div>
    </div>
    <div class="col-md-1"></div>
        <button id="btnFactura" type="submit">Facturar</button>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 id="tituloform" class="panel-title">Factura Sin Parsear</h2>
                </div>

                <div class="panel-body">
                    <form id="formbooks1" action="#"></form>

                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 id="tituloform2" class="panel-title">Factura Parseada</h2>
                </div>
                <div class="panel-body">
                    <form id="formbooks2" action="#"></form>

                </div>
            </div>
        </div>

</body>
</html>
